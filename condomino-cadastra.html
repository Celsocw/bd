 <!--formulario inicio-->

 <div style="margin: 40px;"><h5 class="center-align">Cadastro de Condôminos</h5></div>

<!--nome do condomino-->
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s5">
        <input placeholder="Nome do Condômino" id="nome" type="text" class="validate">
        <label for="nome">Nome</label>
      </div>
<!--cpf-->
            <div class="input-field col s5">
            <input placeholder="CPF do Condômino" id="cpf" type="number" class="validate">
            <label for="CPF">CPF</label>
          </div>
         
<!--checkbox sindico-->
<div class="input-field col s1">
  <form action="#">
    <label>
      <input type="checkbox">
      <span>Sindico</span>
    </label>
    </div>

<!--checkbox subsindico-->
<div class="input-field col s1">
  <form action="#"><label>
    <input type="checkbox">
    <span>Sub - Sindico</span>
  </label>
</form>
</div>
</div>

 <!--Rua-->
<div class="row">
  <form class="col s12">
    <div class="row">
        <div class="input-field col s5">
        <input placeholder="Rua" id="rua" type="text" class="validate">
        <label for="Rua">Rua</label>
      </div>
   <!--numero-->
      <div class="input-field col s1">
        <input placeholder="numero" id="numero" type="number" class="validate">
        <label for="Numero">Numero</label>
      </div>
     
<!--bairro-->
<div class="input-field col s3">
  <input placeholder="Bairro" id="bairro" type="text" class="validate">
  <label for="Bairro">Bairro</label>
</div>

<!--Condominio-->
<div class="input-field col s3">
  <input placeholder="condominio" id="condominio" type="text" class="validate">
  <label for="Condominio">Condomínio</label>
</div>
</div>
<!--Bloco-->
<div class="row">
  <form class="col s12">
    <div class="row">
        <div class="input-field col s2">
        <input placeholder="Bloco" id="bloco" type="text" class="validate">
        <label for="bloco">Bloco</label>
      </div>
   <!--Apartamento-->
      <div class="input-field col s2">
        <input placeholder="apartamento" id="Apartamento" type="number" class="validate">
        <label for="Apartamento">Apartamento</label>
      </div>
      <!--telefone fixo-->
      <div class="input-field col s4">
        <input placeholder="telefone" id="telefone-fixo" type="number" class="validate">
        <label for="Telefone">Telefone Fixo</label>
      </div>
      <!--telefone Celular-->
      <div class="input-field col s4">
        <input placeholder="telefone-celular" id="celular" type="number" class="validate">
        <label for="Telefone Celular">Telefone Celular</label>
      </div></div>
<!--email-->
<div class="row">
  <div class="input-field col s6">
    <input id="email" type="email" class="validate">
    <label for="email">Email</label>
  </div>
  <!--senha-->
  <div class="row">
    <div class="input-field col s6">
      <input id="password" type="password" class="validate">
      <label for="password">Password</label>
</div>

    
  </form>
</div>
