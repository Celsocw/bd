 <div><h5 class="center-align" style="margin: 30px;">Cadastro de Condomínios</h5></div>

 <!--nome do condominio-->
 <div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Nome do Condomínio" id="nome" type="text" class="validate">
        <label for="nome">Nome</label>
      </div>
     </div>
<!--cnpj-->
     <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="CNPJ do Condomínio" id="cnpj" type="number" class="validate">
            <label for="CNPJ">CNPJ</label>
          </div>
         </div>
<!--Rua-->
<div class="row">
  <form class="col s12">
    <div class="row">
        <div class="input-field col s5">
        <input placeholder="Rua" id="rua" type="text" class="validate">
        <label for="Rua">Rua</label>
      </div>
   <!--numero-->
      <div class="input-field col s1">
        <input placeholder="numero" id="numero" type="number" class="validate">
        <label for="Numero">Numero</label>
      </div>
     
<!--bairro-->
<div class="input-field col s3">
  <input placeholder="Bairro" id="bairro" type="text" class="validate">
  <label for="Bairro">Bairro</label>
</div>

<!--CEP-->
<div class="input-field col s3">
  <input placeholder="CEP" id="CEP" type="number" class="validate">
  <label for="CEP">CEP</label>
</div>
</div>
